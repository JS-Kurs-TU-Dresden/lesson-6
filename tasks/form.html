<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <style lang="css">
        </style>
    </head>
    <body>
        <h1>My Website</h1>
        <form id="login">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br/>
            <br/>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <br/>
            <br/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <br/>
            <br/>
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" name="confirm" placeholder="Confirm your password">
            <br/>
            <br/>
            <button type="submit">Submit</button>
        </form>

        <div id="infoMessage"></div>

        <script>
            let form = document.getElementById('login');
            let infoMessage = document.getElementById('infoMessage');

            form.addEventListener('submit', () => {
                event.preventDefault();

                let name = document.getElementById('name').value;
                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;
                let confirm = document.getElementById('confirm').value;

                if (name == '') {
                    infoMessage.innerText = 'Name is required';
                } else if (email == '') {
                    infoMessage.innerText = 'Email is required';
                } else if (password == '') {
                    infoMessage.innerText = 'Password is required';
                } else if (confirm == '') {
                    infoMessage.innerText = 'Confirm Password is required';
                } else if (password != confirm) {
                    infoMessage.innerText = 'Password and Confirm Password must be same';
                } else {
                    infoMessage.innerText = 'Success';
                }
            })
        </script>
    </body>
</html>
